<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mk Brand</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   
</head>
<body >
    <div class="mk">
      
       <div class="form-box">
       
            <h1 id="title">Sign Up</h1>
           
            <div class="input-group">
              <div class="input-filed" id="namefiled">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Name">

              </div>
              <br>
              <div class="input-filed">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Email">

              </div>
              <br>
              
              <div class="input-filed">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="password">

              </div>
              <P>Lost password <a href="#">Click here?</a></P>
              

            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn">Sign Up</button>
                <button type="button" class="disable" id="signinbtn">Sign in</button>

            </div>
           </form>

       </div>
      

     
    </div>
   <script>
    let signupbtn=document.getElementById("signupbtn");
    let signinbtn=document.getElementById("signinbtn");
    let namefied=document.getElementById("namefiled");
    let title=document.getElementById("title");

    signinbtn.onclick=function(){
        namefiled.style.maxHeight="0";
        title.innerHTML="sign In";
        signupbtn.classList.add("disable");
        signinbtn.classList.remove("disable");
    }
    signupbtn.onclick=function(){
        namefiled.style.maxHeight="60px";
        title.innerHTML="sign Up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("disable");
    }


   </script> 
</body>
</html>
